language: node_js
node_js:
- '4'
sudo: false
cache:
  directories:
  - node_modules
before_install:
- npm config set spin false
- npm install -g bower
- npm install phantomjs-prebuilt
install:
- npm install
- bower install
script:
- ember test
deploy:
  provider: script
  script: ember deploy production
  skip_cleanup: true
env:
  global:
  - secure: 
notifications:
  slack:
    on_pull_requests: false
    secure: 
